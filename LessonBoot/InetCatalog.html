<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>bootsrtap</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
               <div class="col-lg-6">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
               </div>
            </div>
            <div class="row">
                <div class="col-lg-6" justify-content-end>
                    <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/Rc7GHAqZXx0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                </div>
                <div class="col-lg-4" justify-content-start>
                  <div class="form">
                      <div class="form-header text-center"><p>Введите свой Email</p></div>
                    <form action="#">

                        <input type="text" class="form-control-lg col-lg-12 la" placeholder="Ваше Имя">
                        <input type="text" class="form-control-lg col-lg-12 la" placeholder="Ваше email">
                        <div class="d-grid gap-2"><button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button></div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
        <div class="row">
        <div class="col-lg12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>

        </div>
    </div>

    <div class="feature text-center">
        <div class="row">
            <div class="col-lg-3  col-mdjustify-content-center">
                <div class="feature-box">
                    <img src="img/house.png" alt="1 примущество">
                    <p>Первое Преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md justify-content-center">
                <div class="feature-box">
                    <img src="img/mount1.png" alt="2 примущество">
                    <p> Второе Преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md justify-content-center">
                <div class="    ">
                    <img src="img/volcane.png" alt="3 примущество">
                    <p>Третье Преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md justify-content-center">
                <div class="feature-box">
                    <img src="img/field.png" alt="4 примущество">
                    <p>Четвертое Преимущество</p>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-sec col-lg-12 text-center"><button class="btn btn-primary btn-lg form-btn">Отправить</button></div>
    </div>
    
</div>
